<div class="nc-desk section--center mdl-grid">

        <canvas id="nc-canvas" width="1200px" height="600px"></canvas>
    </div>
    <div class="nc-desk-control mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">

            </ul>
        </div>

    </div>

</div>
