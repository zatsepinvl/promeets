<md-card style="max-width: 460px; margin: auto"
         ng-controller="profileCtrl">
    <md-progress-circular md-mode="indeterminate"
                          md-diameter="25"
                          flex
                          style="margin: 30px auto 30px auto"
                          ng-if="state.loading">
    </md-progress-circular>
    <div ng-if="!state.loading">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline" ng-bind-html="fio(userInfo.user)"></span>
                <span class="md-subhead">Large</span>
            </md-card-title-text>
            <md-card-title-media>
                <div class="md-media-lg card-media"
                     style="margin-top:20px;">
                    <file-box file="userInfo.user.image" ng-if="userInfo.user.userId != user.userId"></file-box>
                    <upload-file-box file="userInfo.user.image"
                                     white-space-text="User image"
                                     max-size="5MB"
                                     format="image/*"
                                     url="/api/files"
                                     user="user"
                                     small-size="400"
                                     ng-if="userInfo.user.userId == user.userId">
                    </upload-file-box>
                </div>
            </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button>Action 1</md-button>
            <md-button>Action 2</md-button>
        </md-card-actions>
    </div>
</md-card>
