<style>
    .loading {
        position: absolute;
        width: 40px;
        bottom: calc(50% - 15px);
        left: calc(50% - 15px);
    }

    .temp-box {
        width: 100%;
        height: 300px;
        line-height: 300px;
        vertical-align: middle;
    }

    .temp-box span {
        line-height: 14px;
        vertical-align: middle;
        display: inline-block;
    }
</style>

<md-dialog aria-label="Edit group" ng-cloak style="width: 400px; font-size:16px;" xmlns="http://java.sun.com/jsf/html">

    <md-toolbar style="background-color: #ffffff">
        <div layout="column">
            <div class="mdl-card__title">
                File storage
            </div>
            <div class="mdl-card__menu">
                <md-icon style="bottom: 10px; color:black; cursor: pointer"
                         ng-click="cancel()">
                    close
                </md-icon>
            </div>
            <md-divider></md-divider>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <div layout="column" ng-hide="loading || loaded">
            <md-content>
                <file-storage user="user" on-clicked="onClicked" format="format"></file-storage>
            </md-content>
        </div>

        <div layout="column" ng-show="loading || loaded">
            <md-progress-circular
                    class="loading"
                    md-mode="determinate"
                    ng-show="loading"
                    value="{{progress}}"
                    md-diameter="30">
            </md-progress-circular>
            <div class="temp-box" ng-show="loading"></div>
            <file-box file="file" ng-if="loaded"></file-box>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <md-button style="background-color: #2e7d32; color:#fafafa; width: 100%;
                       margin: 0 8px 0 0"
                   ngf-select="upload($file,$invalidFiles)"
                   ng-model="uploadFile" name="file"
                   ngf-accept="'{{format}}'"
                   ngf-max-size="maxSize"
                   ng-hide="loading || loaded">
            Upload new
        </md-button>
        <md-button style="background-color: #f5f5f5; margin: 0 8px 0 0"
                   ng-show="loaded" flex
                   ng-click="back()">
            Back
        </md-button>
        <md-button style="background-color: #2e7d32; color:#fafafa; margin: 0 8px 0 0"
                   ng-show="loaded" flex
                   ng-click="save()">
            Save
        </md-button>
    </md-dialog-actions>

</md-dialog>
